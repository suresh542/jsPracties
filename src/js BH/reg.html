<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Register Page</h1>
   <div class="container">
    <form action="">
        <label for="" class="form-label">Name : </label>
        <input type="text" class="form-control" id="name" placeholder="Enter the Name Here"> <br>
        <p class="text-center text-danger d-none">Enter the Name here.</p>
        <label for="" class="form-label">Email : </label>
        <input type="text" class="form-control" id="email" placeholder="Enter email Here"> <br>
        <p class="text-center text-danger d-none">Enter the Email here.</p>
        <label for="" class="form-label">Password : </label>
        <input type="password" class="form-control" id="password" placeholder="Password"><br>
        <p class="text-center text-danger d-none">Enter the Password here.</p>
        <label for="" class="form-label">Conform Password : </label>
        <input type="password" class="form-control" id="ConPassword" placeholder="Conform Password"><br>
        <p class="text-center text-danger d-none">Enter the Conform password here.</p>
    </form>
    <button type="button" class="btn btn-outline-primary btn-lg" onclick="regBtn()"> Submit </button>
   </div>
    <script>
        var regBtnS = JSON.parse(localStorage.getItem("users"))
        if(regBtnS==null){
            regBtnS=[]
        }
        function regBtn(){
            var user = {
                name:"",
                email:"",
                password:"",
                ConPassword:""
            }
            for (a in user){
                user[a] = document.getElementById(a).value
            }
            regBtnS.push(user)
            localStorage.setItem("users",JSON.stringify(regBtnS))
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>

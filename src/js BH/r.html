<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="" class="form-label">Name : </label>
            <input type="text" class="form-control" name="" id="regName" aria-describedby="emailHelpId"
                placeholder="Full Name"> <br>
            <label for="" class="form-label">Email : </label>
            <input type="email" class="form-control" name="" id="regEmail" aria-describedby="emailHelpId"
                placeholder="Email"><br>
            <label for="" class="form-label">Password : </label>
            <input type="password" class="form-control" name="" id="regPassword" aria-describedby="emailHelpId"
                placeholder="Password"><br>
            <label for="" class="form-label">conform password : </label>
            <input type="password" class="form-control" name="" id="regConPassword" aria-describedby="emailHelpId"
                placeholder="Conform Password"><br>
            <button type="button" class="btn btn-outline-primary mt-5" onclick="regBtn1()">submit</button>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script>
            function regBtn1() {
                var regUser = {
                    regName: "",
                    regEmail: "",
                    regPassword: "",
                    regConPassword: ""
                }
                for (a in regUser) {
                    regUser[a] = document.getElementById(a).value
                }
                // console.log(regUser)
                
            }
        </script>
    
</body>

</html>

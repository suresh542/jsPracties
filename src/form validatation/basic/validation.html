<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <div class="container">
        <form action="">
            <label for="" class="form-label mt-5">Name : </label>
            <input type="text" class="form-control mt-3"  onkeyup="valide()" id="fname" placeholder="Name">
            <button class="btn btn-success mt-5" onclick="addUser()" disabled>Add users</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script>
        function valide(){
            var values = document.getElementById("fname").value
            if(values.length>0){
                document.querySelector("button").removeAttribute("disabled")
            }
            else{
                document.querySelector("button").setAttribute("disabled",true)
            }
        }
    </script>
</body>

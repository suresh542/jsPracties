<body>
    <div class="radiobtn">

        <button type="button" onclick="getElement()"> get report </button>
    </div>
    <script>
        function getElement(){
            var person1 ={
                radiobtn : '',
                checkbox : []
            }
            var radiobtn12 =document.getElementsByName("radiobtn")
             radiobtn12.forEach((element1)=>{
                if(element1.checked==true){
                person1.radiobtn = element1.value
                }
            })
            var checkbox12 = document.getElementsByName("checkbox")
            checkbox12.forEach((element11)=>{

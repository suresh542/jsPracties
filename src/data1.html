    <script>
       for(i=0;i<users.length;i++){
        var myRow = document.createElement("tr")
       for(a in users[0]){
        var myTd = document.createElement("td")
        myTd.innerHTML=users[i][a]
        myRow.appendChild(myTd)
       }
       document.querySelector("tbody").appendChild(myRow)
       }
